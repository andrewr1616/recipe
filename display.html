<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Display</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .recipeContainer {
        max-width: 100%;
        margin: 50px auto;
        display: grid;
        grid-template-columns: repeat(
          auto-fill,
          minmax(200px, 1fr)
        ); /* Adjust minimum width as needed */
        gap: 20px; /* Adjust gap between items */
        justify-items: center;
      }

      .recipe {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .recipe h2 {
        font-size: 1.5rem;
        color: #007bff;
        margin-bottom: 10px;
      }

      .recipe p {
        margin-bottom: 5px;
      }

      .ingredientList,
      .instructionList {
        margin-left: 20px;
      }

      .ingredientList h3,
      .instructionList h3 {
        font-size: 1.2rem;
        color: #28a745;
        margin-bottom: 5px;
      }

      .ingredientList ul,
      .instructionList ol {
        margin-bottom: 15px;
      }

      .ingredientList ul li,
      .instructionList ol li {
        list-style-type: square;
      }

      .ingredientList ul li {
        color: #6c757d;
      }

      .instructionList ol li {
        color: #343a40;
      }

      .deleteBtn {
        padding: 8px;
        background-color: #dc3545;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        font-size: 0.8rem;
      }

      .deleteBtn:hover {
        background-color: #c82333;
      }

      #goBackBtn {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        font-size: 0.9rem;
      }

      #goBackBtn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="recipeContainer" id="recipeContainer">
      <!-- Recipes will be dynamically added here -->
    </div>
    <button id="goBackBtn">Go Back to Add More Recipes</button>
    <script>
      const allRecipes = JSON.parse(localStorage.getItem("allRecipes"));
      const recipeContainer = document.getElementById("recipeContainer");

      allRecipes.forEach((recipe, index) => {
        const recipeElement = document.createElement("div");
        recipeElement.classList.add("recipe");
        recipeElement.innerHTML = `
                <h2>${recipe.recipeName}</h2>
                <div class="ingredientList">
                    <h3>Ingredients:</h3>
                    <ul>
                        ${recipe.ingredients
                          .split("\n")
                          .map((ingredient) => `<li>${ingredient}</li>`)
                          .join("")}
                    </ul>
                </div>
                <div class="instructionList">
                    <h3>Instructions:</h3>
                    <ol>
                        ${recipe.instructions
                          .split("\n")
                          .map((instruction) => `<li>${instruction}</li>`)
                          .join("")}
                    </ol>
                </div>
                <button class="deleteBtn" data-index="${index}">Delete</button>
            `;
        recipeContainer.appendChild(recipeElement);
      });

      document
        .getElementById("goBackBtn")
        .addEventListener("click", function () {
          window.location.href = "index.html";
        });

      document.querySelectorAll(".deleteBtn").forEach((button) => {
        button.addEventListener("click", function () {
          const index = parseInt(this.getAttribute("data-index"));
          allRecipes.splice(index, 1);
          localStorage.setItem("allRecipes", JSON.stringify(allRecipes));
          window.location.reload();
        });
      });
    </script>
  </body>
</html>
