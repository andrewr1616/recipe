<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Input</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Add Recipe</h1>
      <form id="recipeForm">
        <label for="recipeName">Recipe Name:</label>
        <input type="text" id="recipeName" name="recipeName" required />
        <label for="ingredients">Ingredients:</label>
        <textarea
          id="ingredients"
          name="ingredients"
          rows="4"
          required
        ></textarea>
        <label for="instructions">Instructions:</label>
        <textarea
          id="instructions"
          name="instructions"
          rows="4"
          required
        ></textarea>
        <button type="button" id="addRecipeBtn">Add Recipe</button>
        <button type="submit" id="submitAllBtn">Submit All Recipes</button>
      </form>
    </div>
    <script>
      document
        .getElementById("addRecipeBtn")
        .addEventListener("click", function (event) {
          event.preventDefault();
          saveRecipe();
        });

      document
        .getElementById("submitAllBtn")
        .addEventListener("click", function (event) {
          event.preventDefault();
          saveRecipe();
          window.location.href = "display.html";
        });

      function saveRecipe() {
        const recipeName = document.getElementById("recipeName").value;
        const ingredients = document.getElementById("ingredients").value;
        const instructions = document.getElementById("instructions").value;
        const recipe = { recipeName, ingredients, instructions };
        let allRecipes = JSON.parse(localStorage.getItem("allRecipes")) || [];
        allRecipes.push(recipe);
        localStorage.setItem("allRecipes", JSON.stringify(allRecipes));
        alert("Recipe added successfully!");
        document.getElementById("recipeForm").reset();
      }
    </script>
  </body>
</html>
